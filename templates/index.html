        function weatherBalloon( cityID ) {
  var key = '{5844cd5db71ab55299453c433d213243}';

        console.log(data);
    drawWeather(data);

  .catch(function() {
    console.log(data)
    // catch any errors
  });
}

  weatherBalloon( 2759633 );
}


function drawWeather( d ) {
	var celcius = Math.round(parseFloat(d.main.temp)); 
	var description = d.weather[0].description;
  var mydate = new Date();

  var weekday = new Array(7);
  weekday[0] = "Sunday";
  weekday[1] = "Monday";
  weekday[2] = "Tuesday";
  weekday[3] = "Wednesday";
  weekday[4] = "Thursday";
  weekday[5] = "Friday";
  weekday[6] = "Saturday";


var month = new Array();
month[0] = "January";
month[1] = "February";
month[2] = "March";
month[3] = "April";
month[4] = "May";
month[5] = "June";
month[6] = "July";
month[7] = "August";
month[8] = "September";
month[9] = "October";
month[10] = "November";
month[11] = "December";


var iconcode = d.weather[0].id
var iconurl = "http://openweathermap.org/img/wn/" + iconcode + ".png";
console.log(iconcode)
var hourlies = mydate.getHours()


  document.getElementById('date').innerHTML = weekday[mydate.getDay()] +", "+mydate.getDate() + " "+month[mydate.getMonth()] + " "+ mydate.getFullYear();
	document.getElementById('temp').innerHTML = celcius + '&deg;' + "C";
  if(hourlies > 6 && hourlies <20){
    document.getElementById("wicon").className = "wi wi-owm-day-"+iconcode;
  }else{
    document.getElementById("wicon").className = "wi wi-owm-night-"+iconcode;
  }

	
}
