<!-- Just Gage -->
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var g = new JustGage({
            id: "gauge",
            value: '{{dial}}',
            symbol: 'Â°C',
            min: 10,
            max: 35,
            valueFontColor: "#FC7449",
            valueFontFamily: "Poppins",
            levelColors: ['#FC7449', '#feb6a0', '#FC825C']
        });
    })
    async function requestData() {
        const result = await fetch('/temperature.json',{
      method: 'GET',
      mode:'no-cors',
      dataType: 'json'
    });
        if (result.ok) {
            const data = await result.json();
	    const x = data[data.length -1]["x"]
            const y = data[data.length -1]["y"]
	    console.log(x)
            console.log(y)
            console.log(data[data.length - 1]);
            const point = [x, y];
            const series = chart.series[0]// shift if the series is longer than 20
            // add the point
            console.log(point);
            console.log(series)
            chart.series[0].addPoint(point, true,false);
            // call it again after one second
            setTimeout(requestData, 1000);
        }
    }

window.addEventListener('load', function () {
$.getJSON('/temperature.json',function(data){
    console.log(data)
            chart = new Highcharts.Chart({
                chart: {
                    zoomType: "x",
                    renderTo: 'tempgraph',
                    defaultSeriesType: 'spline',
                    events: {
                        load: requestData
                    }
                },
                title: {
                    text: 'Live random data'
                },
                xAxis: {
                    type: 'datetime',
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                plotOptions: {
                    series: {
                        color: "#FC7449",
                    },
                },
                navigator: {
                    enabled: true,
                    series: {
                        color: '#fc8059',
                        lineWidth: 2
                    }
                },
                series: [{
                    name: 'Temperature',
                    data: data,
                    showInNavigator: true
                }]
            });
        })
    });
</script>
